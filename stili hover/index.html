<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsanti con Tailwind CSS</title>
  <!-- Aggiungi il CDN di Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="flex gap-5">
    <!-- Pulsante 1 -->
    <button class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transform hover:scale-105 transition duration-300">Pulsante 1</button>

    <!-- Pulsante 2 -->
    <button class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transform hover:rotate-12 transition duration-300">Pulsante 2</button>

    <!-- Pulsante 3 -->
    <button class="px-6 py-3 bg-red-500 text-white border-2 border-red-500 rounded-lg hover:bg-white hover:text-red-500 transform hover:scale-110 hover:rotate-3 transition duration-300">Pulsante 3</button>

    <!-- Pulsante 4 -->
    <button class="px-6 py-3 bg-yellow-500 text-white border-2 border-yellow-500 rounded-xl hover:bg-white hover:text-yellow-500 hover:border-yellow-500 transform hover:translate-y-1 transition duration-300">Pulsante 4</button>
  </div>

</body>
</html>
