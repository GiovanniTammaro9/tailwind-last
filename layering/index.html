<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Personalizzato con Layering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <!-- Componente con layering -->
  <div class="relative w-full h-96 bg-gray-300 rounded-lg overflow-hidden">
    <!-- Immagine di sfondo -->
    <img src="https://via.placeholder.com/800x600" alt="Background Image" class="absolute inset-0 w-full h-full object-cover">

    <!-- Testo sovrapposto -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 text-slate-900 text-4xl font-bold">
      <h2>Benvenuto nel Componente!</h2>
    </div>

    <!-- Icona sovrapposta -->
    <div class="absolute bottom-10 right-10 z-20 text-white text-3xl">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>

  <!-- Altri contenuti -->
  <div class="mt-10 text-center">
    <button class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600">
      Clicca qui
    </button>
  </div>

</body>
</html>
